    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        .error-message {
            text-align: center;
            margin-top: 50px;
            color: #041E42;
        }

        .error-message h1 {
            font-size: 5em;
            margin-bottom: 20px;
            color: #FFCB05;
        }

        .error-message p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .error-message a {
            background-color: #FFCB05;
            color: #041E42;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .error-message a:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
        }

        .error-message a:active {
            transform: translateY(0);
        }

        @media (min-width: 600px) {
            .error-message h1 {
                font-size: 3em;
            }

            .error-message p {
                font-size: 1.2em;
            }

            .error-message a {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
